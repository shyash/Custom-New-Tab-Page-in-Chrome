<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom New Tab Extension</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<nav>
				<div>Custom New Tab</div>
				<div>Design your own New Tab Page</div>
			</nav>
		</header>
		<section>
			<aside>
				<p>Insert Your html code : </p>
				<p>you can add the full HTML code starting from <span>
					<pre>
	&lt;!DOCTYPE html&gt;
	&lt;html&gt;
	  ...
	  ...
	&lt;/html&gt;
    				</pre>
					
				</span></p>
			</aside>
			<aside>
				<textarea name="" id="" cols="125" rows="15">
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Tab</title>
</head>
<body>
	<h2>this is my new custom New Tab Page</h2>
</body>
</html></textarea>
				<button>Save Changes</button>
			</aside>
		</section>
		<footer>
			<p class="disable">To Disable go to: </p>
			<img class="box" src="pics/box.JPG" alt="goto chrome://extensions/">
			<p class="disable">Toggle (Disable) </p>
			<p class="disable note">Note : script tags won't work to Content Security Policy (CSP)</p>
		</footer>
	</div> 

<script src="options.js"></script>	
</body>
</html>
